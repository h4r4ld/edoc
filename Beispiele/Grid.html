<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">

        <title>Grid Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="css/grid.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>


        <div class="container">
            <div class="row">
                <div class="col-lg-4" style="background-color: #2aabd2">Large Desktop</div>
                <div class="col-lg-4" style="background-color: #419223">Large Desktop</div>
                <div class="col-lg-4" style="background-color: #8a6d3b">Large Desktop</div>
            </div> <!-- /.row -->
            <div class="row"><hr /></div>
            <div class="row">
                <div class="col-md-4" style="background-color: #2aabd2">Desktop</div>
                <div class="col-md-4" style="background-color: #419223">Desktop</div>
                <div class="col-md-4" style="background-color: #8a6d3b">Desktop</div>
            </div> <!-- /.row -->
            <div class="row"><hr /></div>
            <div class="row">
                <div class="col-sm-4" style="background-color: #2aabd2">Tablets</div>
                <div class="col-sm-4" style="background-color: #419223">Tablets</div>
                <div class="col-sm-4" style="background-color: #8a6d3b">Tablets</div>
            </div> <!-- /.row -->
            <div class="row"><hr /></div>
            <div class="row">
                <div class="col-xs-4" style="background-color: #2aabd2">Phone</div>
                <div class="col-xs-4" style="background-color: #419223">Phone</div>
                <div class="col-xs-4" style="background-color: #8a6d3b">Phone</div>
            </div> <!-- /.row -->
            <div class="row"><hr /></div>
            <div class="row">
                <div class="col-sm-4 col-xs-4" style="background-color: #2aabd2">Mixed</div>
                <div class="col-sm-4 col-xs-4" style="background-color: #419223">Mixed</div>
                <div class="col-sm-4" style="background-color: #8a6d3b">Mixed</div>
            </div> <!-- /.row -->
        </div> <!-- /.container -->


        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="js/ie10-viewport-bug-workaround.js"></script>

    </body>
</html>
